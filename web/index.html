<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>后台管理</title>
  <link rel="stylesheet" href="element-plus.css" />
  <script src="vue.js"></script>
  <script src="element-plus.js"></script>
  <style>
    body, main{
        margin: 0;
        padding: 0;
        display: flex;
    }
    table {
        width: 100%;
        border-collapse: collapse; /* 合并相邻边框 */
    }
    th, td {
        border: 1px solid black; /* 设置边框样式 */
        padding: 8px; /* 设置单元格内边距 */
        text-align: left; /* 文本左对齐 */
    }
    option {
        font-size: 20px; /* 调整字体大小 */
    }
  </style>
</head>

<body>
<div id="app">
  <main style="height: 100vh">
    <div>
      <el-menu
          :default-active="selectTable"
          :collapse="true"
          style="height: 100%;"
      >
        <template v-for="table in tables" :key="table">
          <el-menu-item :index="table" @click="onTableMenuClick(table)">{{ table }}</el-menu-item>
        </template>
      </el-menu>
    </div>
    <div style="width: 90vw; padding: 10px">
      <div>
        <span>mysql {{selectTable}}表</span>
      </div>
      <table>
        <thead>
        <tr>
          <th>序号</th>
          <th>列名</th>
          <th>数据类型</th>
          <th>视图类型</th>
          <th>新建</th>
          <th>修改</th>
          <th>搜索</th>
          <th>必填</th>
          <th>占位符</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in columns" :key="item.Field">
          <td>{{index}}</td>
          <td>{{item.field}}</td>
          <td>{{item.type}}</td>
          <td>
            <select v-model="item.viewType" style="width: 150px; height: 30px" >
              <option value="spider" style="min-height: 30px">Spider</option>
              <option value="goldfish" style="min-height: 30px">Goldfish</option>
            </select>
          </td>
          <td><el-switch v-model="item.canCreate" /></td>
          <td><el-switch v-model="item.canEdit" /></td>
          <td><el-switch v-model="item.canSearch" /></td>
          <td><el-switch v-model="item.required" /></td>
          <td>
            <el-input :placeholder="item.field" v-mode="item.placeholder" />
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
