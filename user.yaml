messages: |-
  type UserReq struct {
      userID  int64  `uri:"userID" path:"userID"`
      Name  string  `json:"name"`
  }


services:
  - name: user
    middlewares: []
    apis:
      - GET("/user", GetUserList)  // UserReq
      - POST("/user", CreateUser)  // UserReq
      - GET("/user/:userID", GetUser)  // UserReq
      - PUT("/user/:userID", UpdateUser)  // UserReq
      - DELETE("/user/:userID", DeleteUser)  // UserReq
