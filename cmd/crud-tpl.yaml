messages: |-
  type {{uppercaseFirst .ServiceName}}Req struct {
      {{.ServiceName}}ID  int64  `uri:"{{lowercaseFirst .ServiceName}}ID" path:"{{lowercaseFirst .ServiceName}}ID"`
      Name  string  `json:"name"`
