<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>后台管理</title>
  <link rel="stylesheet" href="./element-plus.css" />
  <script src="./vue.js"></script>
  <script src="./element-plus.js"></script>
  <style>
    body, main{
        margin: 0;
        padding: 0;
        display: flex;
    }
    table {
        width: 100%;
        border-collapse: collapse; /* 合并相邻边框 */
    }
    th, td {
        border: 1px solid black; /* 设置边框样式 */
        padding: 8px; /* 设置单元格内边距 */
        text-align: left; /* 文本左对齐 */
    }
    .el-menu-item.is-active {
        background-color: #d4e7fc !important;
    }
  </style>
</head>

<body>
<div id="app">
  <main style="height: 100vh">
    <div>
      <el-menu
          :default-active="selectTable"
          :collapse="true"
          style="height: 100%; width: 90px"
      >
        <template v-for="table in tableList" :key="table">
          <el-menu-item :index="table" @click="onTableMenuClick(table)">{{ table }}</el-menu-item>
        </template>
      </el-menu>
    </div>
    <div style="padding: 10px; margin-left: 20px; min-width: 1000px">
      <!-- 操作 -->
      <div style="display: flex">
        <h1>mysql {{selectTable}}表</h1>
        <el-checkbox  v-model="apis.get" style="margin-top: 30px; margin-left: 30px">get</el-checkbox>
        <el-checkbox  v-model="apis.list" style="margin-top: 30px">list</el-checkbox>
        <el-checkbox  v-model="apis.create" style="margin-top: 30px">create</el-checkbox>
        <el-checkbox  v-model="apis.update" style="margin-top: 30px">update</el-checkbox>
        <el-checkbox  v-model="apis.delete" style="margin-top: 30px">delete</el-checkbox>
        <el-checkbox  v-model="apis.batchDelete" style="margin-top: 30px">batchDelete</el-checkbox>
      </div>
      <div style="display: flex; margin-bottom: 20px">
        <span>路由前缀:</span>
        <el-input v-model="routerPrefix" style="margin-left: 15px; height: 30px; width: 130px" placeholder="路由前缀"></el-input>
        <el-button @click="onSubmit" type="primary" style="margin-left: 30px">生成代码</el-button>
        <el-button @click="onAddColumn" style="margin-left: 30px">添加列</el-button>
      </div>

      <!-- 数据库表 -->
      <table>
        <thead>
        <tr>
          <th>序号</th>
          <th>列名</th>
          <th>DB数据类型</th>
          <th>label</th>
          <th>label宽度</th>
          <th>视图类型</th>
          <th>新建</th>
          <th>修改</th>
          <th>搜索</th>
          <th>必填</th>
          <th>placeholder</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in columnList" :key="item.Field">
          <td>{{index}}</td>
          <td><el-input v-model="item.column"/></td>
          <td><el-input v-model="item.type"/></td>
          <td><el-input v-model="item.label"/></td>
          <td style="width: 120px"><el-input-number style="width: 120px" v-model="item.labelWidth"/></td>
          <td style="width: 120px">
            <el-select
                v-model="item.viewType"
                clearable
                :placeholder="item.column"
                style="width: 120px"
            >
              <el-option
                  v-for="item in selectOptions"
                  :key="item"
                  :value="item"
              />
            </el-select>
          </td>
          <td><el-switch v-model="item.canCreate" :disabled="isColumnDisabled(item)" /></td>
          <td><el-switch v-model="item.canEdit" :disabled="isColumnDisabled(item)" /></td>
          <td><el-switch v-model="item.canSearch" /></td>
          <td><el-switch v-model="item.required" /></td>
          <td>
            <el-input :placeholder="item.column" v-mode="item.placeholder" />
          </td>
          <td><el-button type="danger" @click="()=>onDeleteColumn(item.column)">删除</el-button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </main>
</div>
<script src="./main.js" type="module"></script>
</body>
</html>
