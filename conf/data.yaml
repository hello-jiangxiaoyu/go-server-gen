api:
  get: GET("{{.Prefix}}/{{lowercaseFirst .ServiceName}}", Get{{uppercaseFirst .ServiceName}}List)  // {{uppercaseFirst .ServiceName}}
  create: POST("{{.Prefix}}/{{lowercaseFirst .ServiceName}}", Create{{uppercaseFirst .ServiceName}})  // {{uppercaseFirst .ServiceName}}
  list: GET("{{.Prefix}}/{{lowercaseFirst .ServiceName}}/:{{lowercaseFirst .ServiceName}}ID", Get{{uppercaseFirst .ServiceName}})  // {{uppercaseFirst .ServiceName}}
  update: PUT("{{.Prefix}}/{{lowercaseFirst .ServiceName}}/:{{lowercaseFirst .ServiceName}}ID", Update{{uppercaseFirst .ServiceName}})  // {{uppercaseFirst .ServiceName}}
  delete: DELETE("{{.Prefix}}/{{lowercaseFirst .ServiceName}}/:{{lowercaseFirst .ServiceName}}ID", Delete{{uppercaseFirst .ServiceName}})  // {{uppercaseFirst .ServiceName}}
  batchDelete: DELETE("{{.Prefix}}/{{lowercaseFirst .ServiceName}}", BatchDelete{{uppercaseFirst .ServiceName}})  // {{uppercaseFirst .ServiceName}}

goStruct:
  id: |-
    {{removeSuffix (uppercaseFirst .ServiceName) "s"}}ID    int64       `json:"-" uri:"{{lowercaseFirst .ServiceName}}ID" path:"{{lowercaseFirst .ServiceName}}ID"`
  ids: |-
    {{removeSuffix (uppercaseFirst .ServiceName) "s"}}IDs  []int64     `json:"{{lowercaseFirst .ServiceName}}IDs,omitempty"`
  pageNumber: |-
    PageNumber  int         `json:"-" query:"pageNumber"`
  pageSize: |-
    PageSize      int         `json:"-" query:"pageSize"`
  operator: |-
    Operator       models.User `json:"-" swaggerignore:"true"`
