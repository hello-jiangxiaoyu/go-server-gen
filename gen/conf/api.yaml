messages:
  - LoginReq: {
        UserName  string  `vd:"(len($) > 2 && len($) < 100)"  des:"用户名"`
        Password  string  `vd:"(len($) > 2 && len($) < 100)"  des:"密码"`
    }
  - UserReq: {
        UserID int `json:"userID" path:"userID"`
    }


services:
  - name: App
    middlewares: []
    apis:
      - GET("/api/login", GetAppList)  // LoginReq
      - GET("/api/users/:userID", middleware.LoginAuth, CreateUser) // UserReq

